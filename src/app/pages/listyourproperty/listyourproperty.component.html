<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentify</title>
</head>
<body>
    <div class="login-box">
        <h2>List Your Property</h2>
        <form #spForm="ngForm" (ngSubmit)="addProperty(property)">
          <div class="user-box">
            <input type="email" id="email" name="email" placeholder=" " [(ngModel)]="property.HouseImage" required>
            <label>House Image Url</label>
          </div>
          <div class="user-box">
            <input type="email" id="email" name="email" placeholder=" " [(ngModel)]="property.city" required>
            <label>city</label>
          </div>
          <div class="user-box">
            <input type="email" id="email" name="email" placeholder=" " [(ngModel)]="property.area" required>
            <label>area</label>
          </div>
          <div class="user-box">
            <input type="email" id="email" name="email" placeholder=" " [(ngModel)]="property.numberOfBedrooms" required>
            <label>No. of Bedrooms</label>
          </div>
          <div class="user-box">
            <input type="email" id="email" name="email" placeholder=" " [(ngModel)]="property.numberOfBathrooms" required>
            <label>No. of Bathrooms</label>
          </div>
          <div class="user-box">
            <input type="email" id="email" name="email" placeholder=" " [(ngModel)]="property.landmarks" required>
            <label>Landmark</label>
            <button type="submit" (click)="addProperty(property)"><b>Submit</b></button>
          </div>
        </form>
      </div>
      
</body>
</html>
