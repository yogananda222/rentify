<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arial">x
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
          <div class="logo">
            <img src="/assets/Images/logo.png" alt="Cafe Management Logo">
          </div>
          <div class="search-bar">
            <div class="search-container">

            </div>
            <button class="home" ><i class="fa fa-home" (click)="navigateToHome()"></i><b>Home</b></button>
            <button class="help" (click)="navigateToHelp()"><i class="fas fa-headset"></i><b>Help</b></button>
            <button class="login-button" (click)="navigateToLogin()"><i class="fas fa-user-circle"></i><b>Sign In</b></button>
          </div>
        </header>
      </div>
      <div class="container2">
        <div class="booking-form">
          <h2>Book a Table</h2>
          <form (ngSubmit)="onSubmit()" #bookTableForm="ngForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" [(ngModel)]="bookingDetails.name" required>
            </div>
    
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" [(ngModel)]="bookingDetails.email" required>
            </div>
    
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" [(ngModel)]="bookingDetails.phone" required>
            </div>
    
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" name="date" [(ngModel)]="bookingDetails.date" required>
            </div>
    
            <div class="form-group">
              <label for="time">Time</label>
              <input type="time" id="time" name="time" [(ngModel)]="bookingDetails.time" required>
            </div>
    
            <div class="col-6">
              <div class="d-flex flex-column">
                <p class="text mb-1">Number of Guests</p>
                <input class="form-control mb-3" type="number" placeholder="1" [(ngModel)]="bookingDetails.guests"
                  name="guests" min="1" required>
                <div class="error-message"
                  *ngIf="bookTableForm.controls['guests']?.invalid && (bookTableForm.controls['guests']?.dirty || bookTableForm.controls['guests']?.touched)">
                  <div *ngIf="bookTableForm.controls['guests']?.errors">Number of Guests is required.</div>
                  <div *ngIf="bookTableForm.controls['guests']?.errors">Number of Guests must be 1 or greater.</div>
                </div>
              </div>
            </div>
    
            <button type="submit" [disabled]="!bookTableForm.valid">Submit Booking</button>
          
    
          <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
          </div>
          </form>
        </div>
      </div>
</body>
</html>
