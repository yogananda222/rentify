

<div class="container">
    <h1>Delivery Address</h1>
    <p>Please enter your delivery details.</p>
    <hr />
    <div class="form">
      
      <div class="fields fields--2">
        <label class="field">
          <span class="field__label" for="firstname">First name</span>
          <input class="field__input" type="text" id="firstname" required />
        </label>
        <label class="field">
          <span class="field__label" for="lastname">Last name</span>
          <input class="field__input" type="text" id="lastname" required />
        </label>
      </div>
      <label class="field">
        <span class="field__label" for="address">Address</span>
        <input class="field__input" type="text" id="address" required />
      </label>
      <label class="field">
        <span class="field__label" for="country">City</span>
        <select class="field__input" id="country" required>
          <option value=""></option>
          <option value="Anantapur">Anantapur</option>
          <option value="DMM">Dharmavaram</option>
          <option value="Done">Kadapa</option>
          <option value="ptt">Hindupur</option>
          <option value="bng">Banglore</option>
          <option value="Marthahalli">Marthahalli</option>
          <option value="">Bannerghatta</option>
          <option value="">Electronic City</option>
          <option value="">Madhapur</option>
          <option value="">KPHB</option>
          <option value="">LB Nagar</option>
        </select>
      </label>
      <div class="fields fields--3">
        <label class="field">
          <span class="field__label" for="zipcode">Zip code</span>
          <input class="field__input" type="text" id="zipcode" required />
        </label>
        <label class="field">
          <span class="field__label" for="state">State</span>
          <select class="field__input" id="state" required>
            <option value=""></option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Telangana">Telangana</option>
          </select>
        </label>
      </div>
    </div>
    <hr>
  </div>
  
  
  
<div class="container">
  <div id="Checkout" class="inline">
      <h1>Pay Invoice</h1>
      <div class="card-row">
          <span class="visa"></span>
          <span class="mastercard"></span>
          <span class="amex"></span>
          <span class="discover"></span>
      </div>
      <form >
          <div class="form-group">
              <label for="PaymentAmount">Payment amount</label>
              <div class="amount-placeholder">
                <p>{{ totalAmount | currency:'INR':'symbol':'1.2-2' }}</p>
              </div>
          </div>
          <div class="form-group">
              <label or="NameOnCard">Name on card</label>
              <input id="NameOnCard" class="form-control" type="text" maxlength="255">
          </div>
          <div class="form-group">
              <label for="CreditCardNumber">Card number</label>
              <input id="CreditCardNumber" class="null card-image form-control" type="text" maxlength="16">
          </div>

          <div class="form-group">
            <label for="CVVOnCard">CVV</label>
            <input id="CVVOnCard" class="form-control" type="text" placeholder=" cvv" maxlength="3">
        </div>
      
          <div class="expiry-date-group form-group">
              <label for="ExpiryDate">Expiry date</label>
              <input id="ExpiryDate" class="form-control" type="text" placeholder="MM / YY" maxlength="7">
          </div>


              <div class="cvc-preview-container two-card hide">
                  <div class="amex-cvc-preview"></div>
                  <div class="visa-mc-dis-cvc-preview"></div>
              </div>

            
          <div class="zip-code-group form-group">
              <label for="ZIPCode">ZIP/Postal code</label>
              <div class="input-container">
                  <input id="ZIPCode" class="form-control" type="text" maxlength="10">
                  <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-placement="left" data-content="Enter the ZIP/Postal code for your credit card billing address."><i class="fa fa-question-circle"></i></a>
              </div>
          </div>
          <button id="PayButton" class="btn btn-block btn-success submit-button" type="submit">
              <span class="submit-button-lock"></span>
              <p (click)="onSubmit()"> Pay: {{ totalAmount }}</p>
          </button>
      </form>
  </div>
</div>
