<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arial">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      </head>
<body>
    <div class="container">
        <header>
          <div class="logo">
            <img src="/assets/Images/logo.png" alt="Cafe Management Logo">
          </div>
          <div class="search-bar">
            <div class="search-container">
              <!-- <input type="text" placeholder="Search..." class="search-input">
              <button type="submit" class="search-button"><i class="fa fa-search"></i></button> -->
            </div>
            <button class="cart-icon" (click)="navigateToHome()"><i class="fa fa-home"></i><b>Home</b></button>
            <button class="help" (click)="navigateToHelp()"><i class="fas fa-headset"></i><b>Help</b></button>
            <button class="Book" (click)="navigateToBookaTable()"><i class="fas fa-chair"></i><b>Book a Table</b></button>
            <button class="login-button" (click)="navigateToLogin()"><i class="fas fa-user-circle"></i><b>Sign In</b></button>
          </div>
        </header>
    </div>
<section>
  <section class="container">
    <h2><b>Help & Support </b></h2>
    <div *ngFor="let item of faq; let i = index" class="faq-item">
      <div class="question" (click)="toggleAnswer(i)">
        <span>{{ item.question }}</span>
        <i class="fa" [ngClass]="{'fa-chevron-down': item.showAnswer, 'fa-chevron-right': !item.showAnswer}"></i>
      </div>
      <div class="answer" *ngIf="item.showAnswer">
        <p>{{ item.answer }}</p>
      </div>
    </div>
  
    <!-- Add more FAQ items as needed -->
</section>
 
    <footer class="footer">
        <div class="container">
            <div class="footer-row">
                <div class="footer-col">
                    <h4><b>Company</b></h4>
                    <ul>
                        <li><a (click)="navigateToAbout()">About</a></li>
                        <li><a (click)="navigateToAbout()">Team</a></li>
                       
                    </ul>
                </div>
                <div class="footer-col">
                    <h4><b>GetHelp</b></h4>
                    <ul>
                        <li><a (click)="navigateToHelp()">FAQ</a></li>
                        <li><a (click)="navigateToHelp()">Help & Support</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4><b>Legal</b></h4>
                    <ul>
                        <li><a (click)="navigateToTerms()">Terms & Conditions</a></li>
                        <li><a (click)="navigateToFranchise()">Franchise</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4><b>Follow Us</b></h4>
                    <div class="social-links">
                       
                        <a href="https://twitter.com/Yogananda222" class="fa fa-twitter"></a>
                        <a href="https://www.instagram.com/mr.nanda_01" class="fa fa-instagram"></a>
                        <a href="https://www.linkedin.com/in/puchakayala-yogananda-naidu-8a8991216" class="fa fa-linkedin"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
   </section>
</body>
</html>
