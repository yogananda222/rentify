<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rentify</title>
</head>
<body>
  <div class="login-box">
    <h2>Register</h2>
    <form #spForm="ngForm" (ngSubmit)="registerUser(user)">
      <div class="user-box">
        <input type="firstName" id="firstName" name="firstName" placeholder=" " [(ngModel)]="user.firstName" required>
        <label>firstName</label>
      </div>
      <div class="user-box">
        <input type="lastName" id="lastName" name="lastName" placeholder=" " [(ngModel)]="user.lastName" required>
        <label>lastName</label>
      </div>
      <div class="user-box">
        <input type="email" id="email" name="email" placeholder=" " [(ngModel)]="user.email" required>
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="phoneNumber" id="phoneNumber" name="phoneNumber" placeholder=" " [(ngModel)]="user.phoneNumber" required>
        <label>phoneNumber</label>
      </div>
      <div class="user-box">
        <input type="password" id="userPassword" name="userPassword" placeholder="" [(ngModel)]="user.password" required>
        <label>Password</label>
      </div>
      <div class="user-box">
       
        <select id="role" name="role" [(ngModel)]="user.role" required>
          <option value="" disabled selected>Role</option>
          <option value="Tenant">Tenant</option>
          <option value="Owner">Owner</option>
        </select>
      </div>
      
      <div class="user-box">
        <button type="submit" (click)="registerUser(user)"><b>Submit</b></button>
        <p>Already a member..? <a (click)="navigateToLogin()">Login here</a></p>
      </div>
    </form>
    </div>
</body>
</html>
